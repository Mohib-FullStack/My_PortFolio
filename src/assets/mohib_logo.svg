<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" stroke="url(#grad1)" stroke-width="6" fill="#0D1B2A"/>

    <!-- Tech-Inspired Circuit Lines -->
    <g stroke="url(#grad2)" stroke-width="4" stroke-linecap="round">
        <path d="M50,50 Q75,20 100,50 T150,50"/>
        <path d="M50,100 H150"/>
        <path d="M50,150 Q75,180 100,150 T150,150"/>
    </g>

    <!-- Logo Initials -->
    <text x="50%" y="45%" text-anchor="middle" fill="url(#grad2)" font-size="36" font-family="Arial, sans-serif" font-weight="bold">RM</text>
    <text x="50%" y="65%" text-anchor="middle" fill="url(#grad2)" font-size="16" font-family="Arial, sans-serif">Rahman Mohibur</text>

    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FF6B6B"/>
            <stop offset="100%" stop-color="#4D96FF"/>
        </linearGradient>
        <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FFD93D"/>
            <stop offset="100%" stop-color="#6DD47E"/>
        </linearGradient>
    </defs>
</svg>